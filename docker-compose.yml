version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: powersolar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: powersolar
      POSTGRES_USER: powersolar
      POSTGRES_PASSWORD: powersolar_dev_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U powersolar']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

